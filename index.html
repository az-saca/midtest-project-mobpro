<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="theme-color" content="#fff" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data:" />
    <title>UTS Mobile Programming - az</title>
    <link rel="stylesheet" href="core/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="apple-touch-icon" href="img/f7-icon-square.png" />
    <link rel="icon" href="img/f7-icon.png" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="view view-main view-init safe-areas"
        data-master-detail-breakpoint="768"
        data-url="/"></div>
    </div>
    <script src="core/framework7-bundle.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://drive.crazycode.my.id/datajs/produk.js"></script>
    <script src="cordova.js"></script>
    <script>
      let terjemahanbulan = [
        "",
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "Mei",
        "Jun",
        "Jul",
        "Agu",
        "Sep",
        "Okt",
        "Nov",
        "Des",
      ];
      let terjemahanhari = [
        "Ahad",
        "Senin",
        "Selasa",
        "Rabu",
        "Kamis",
        "Jumat",
        "Sabtu",
      ];

      function tglsekarang() {
        let x = new Date();
        var hr, tgl, blm, thn;
        hr = terjemahanhari[x.getDay()];
        tgl = x.getDate() <= 9 ? `0${x.getDate()}` : x.getDate();
        bln = terjemahanbulan[x.getMonth() + 1];
        thn = x.getFullYear();
        return `${hr}, ${tgl} ${bln} ${thn}`;
      }

      function jamsekarang() {
        var x = new Date();
        var jm, mn, dt;
        jm = x.getHours() <= 9 ? `0${x.getHours()}` : x.getHours();
        mn = x.getMinutes() <= 9 ? `0${x.getMinutes()}` : x.getMinutes();
        dt = x.getSeconds() <= 9 ? `0${x.getSeconds()}` : x.getSeconds();
        return `${jm}:${mn}:${dt}`;
      }

      setInterval(function () {
        $("#bloktglsekarang").html(tglsekarang());
        $("#blokjamsekarang").html(jamsekarang());
      }, 1000);

      function password() {
        var things = ["bumi", "bulan", "aksara", "matahari", "saya"];
        var result = things[Math.floor(Math.random() * things.length)];
        $("#pass-text").val(result);
      }

      function openCamera() {
        navigator.camera.getPicture(
          function onSuccess(imageData) {
            let image = document.getElementById("img-preview");
            image.src = "data:image/jpeg;base64," + imageData;
            $("#text-pic").css("display", "none");
          },
          function onFail(message) {
            alert("Failed because: " + message);
          },
          {
            quality: 50,
            destinationType: Camera.DestinationType.DATA_URL,
            sourceType: Camera.PictureSourceType.CAMERA,
            encodingType: Camera.EncodingType.JPEG,
            mediaType: Camera.MediaType.PICTURE,
            saveToPhotoAlbum: true,
          }
        );
      }

      function openGallery() {
        navigator.camera.getPicture(onSuccess, onFail, {
          quality: 50,
          destinationType: Camera.DestinationType.DATA_URL,
          sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM,
        });

        function onSuccess(imageData) {
          let image = document.getElementById("img-preview");
          image.src = "data:image/jpeg;base64," + imageData;
          image.style.display = "block";
          $("#text-pic").css("display", "none");
        }

        function onFail(message) {
          alert("Failed because: " + message);
        }
      }

      function speech() {
        window.plugins.speechRecognition.isRecognitionAvailable(
          function onSuccess() {
            window.plugins.speechRecognition.requestPermission(
              function onSuccess() {
                window.plugins.speechRecognition.startListening(
                  function onSuccess(result) {
                    let password = $("#pass-text").val();
                    if (password == result) {
                      openCamera();
                    } else {
                      app.dialog.alert("Password incorrect");
                    }
                  },
                  function onError(error) {
                    app.dialog.alert("Say the specified password");
                  },
                  {
                    language: "id-ID",
                    showPopup: true,
                  }
                );
              },
              function onError() {
                app.dialog.alert("Speech has no permission");
              }
            );
          },
          function onError(error) {
            app.dialog.alert("Speech not avaible");
          }
        );
      }

      function speech2() {
        window.plugins.speechRecognition.isRecognitionAvailable(
          function onSuccess() {
            window.plugins.speechRecognition.requestPermission(
              function onSuccess() {
                window.plugins.speechRecognition.startListening(
                  function onSuccess(result) {
                    let password = $("#pass-text").val();
                    if (password == result) {
                      openGallery();
                    } else {
                      app.dialog.alert("Password incorrect");
                    }
                  },
                  function onError(error) {
                    app.dialog.alert("Say the specified password");
                  },
                  {
                    language: "id-ID",
                    showPopup: true,
                  }
                );
              },
              function onError() {
                app.dialog.alert("Speech has no permission");
              }
            );
          },
          function onError(error) {
            app.dialog.alert("Speech not avaible");
          }
        );
      }

      function reset() {
        let image = document.getElementById("img-preview");
        image.src =
          "https://cdn.framework7.io/placeholder/nature-1000x600-2.jpg";
        $("#text-pic").css("display", "block");
        $("#pass-text").val("");
      }
    </script>
  </body>
</html>
